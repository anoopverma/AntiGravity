<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntiGravity Strategy Engine</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f1115;
            --bg-card: #1c1f26;
            --text-main: #f0f0f0;
            --text-dim: #8b949e;
            --accent: #238636;
            --danger: #da3633;
            --warning: #e3b341;
            --border: #30363d;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            margin-top: 0;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card-title {
            color: var(--text-dim);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }

        .btn-start {
            background-color: var(--accent);
            color: white;
        }

        .btn-pause {
            background-color: var(--warning);
            color: #111;
        }

        .btn-exit {
            background-color: var(--danger);
            color: white;
        }

        .btn-close-all {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            color: white;
            border: 2px solid #f87171;
            animation: pulse-danger 2s infinite;
        }

        @keyframes pulse-danger {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.4);
            }

            50% {
                box-shadow: 0 0 12px 4px rgba(248, 113, 113, 0.2);
            }
        }

        .log-container {
            background-color: #0d1117;
            border: 1px solid var(--border);
            border-radius: 8px;
            height: 250px;
            overflow-y: auto;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .log-entry {
            margin-bottom: 0.25rem;
        }

        .log-time {
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active {
            background-color: rgba(35, 134, 54, 0.2);
            color: #4ade80;
        }

        .status-paused {
            background-color: rgba(227, 179, 65, 0.2);
            color: #facc15;
        }

        .status-stopped {
            background-color: rgba(139, 148, 158, 0.2);
            color: var(--text-dim);
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85rem;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: #0d1117;
            color: var(--text-dim);
            position: sticky;
            top: 0;
        }

        .win {
            color: #4ade80;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 0.45rem 1rem;
            border-radius: 6px;
            font-size: 0.82rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-logout:hover {
            border-color: var(--danger);
            color: var(--danger);
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header-bar">
            <h1>‚ö° AntiGravity ‚Äî Live Execution Monitor</h1>
            <div style="display:flex;gap:1rem;">
                <a href="/backtest" class="btn-logout" style="border-color:#1e3c72;color:#93c5fd;">Backtest Runner ‚Üí</a>
                <a href="/logout" class="btn-logout">Sign Out ‚Üí</a>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <div class="card-title">Strategy Engine</div>
                <div class="card-value" id="strategy-status-text">--</div>
                <div id="status-badge-container" style="margin-top: 0.5rem;"></div>
            </div>
            <div class="card">
                <div class="card-title">Open Position</div>
                <div class="card-value" id="position-text">None</div>
            </div>
            <div class="card">
                <div class="card-title">Performance (Unrealized)</div>
                <div class="card-value" id="pnl-text">‚Çπ0.00</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-start" onclick="handleAction('start')">‚ñ∂ Run Strategy</button>
            <button class="btn-pause" onclick="handleAction('pause')">‚è∏ Pause</button>
            <button class="btn-pause" onclick="handleAction('resume')">‚èØ Resume</button>
            <button class="btn-exit" onclick="handleAction('stop')">üõë STOP BOT</button>
            <button class="btn-close-all" onclick="confirmCloseAll()">üíÄ Close All Positions</button>
        </div>

        <div class="card">
            <div class="card-title">System Logs</div>
            <div class="log-container" id="logs">
                <div class="log-entry"><span class="log-time">[System]</span> UI initialized.</div>
            </div>
        </div>


    </div>

    <script>
        async function fetchStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();

                const statusText = document.getElementById('strategy-status-text');
                const badgeContainer = document.getElementById('status-badge-container');

                if (!data.running) {
                    statusText.innerText = "Stopped";
                    badgeContainer.innerHTML = '<span class="status-badge status-stopped">Offline</span>';
                } else if (data.paused) {
                    statusText.innerText = "Paused";
                    badgeContainer.innerHTML = '<span class="status-badge status-paused">Standby</span>';
                } else {
                    statusText.innerText = "Running";
                    badgeContainer.innerHTML = '<span class="status-badge status-active">Monitoring Live</span>';
                }

                document.getElementById('position-text').innerText = data.in_position ? "Active" : "None";

                const uPnl = data.unrealized_pnl || 0;
                const rPnl = data.realized_pnl || 0;
                const totalPnl = uPnl + rPnl;

                const pnlElement = document.getElementById('pnl-text');
                pnlElement.innerText = `‚Çπ${totalPnl.toLocaleString()}`;
                pnlElement.title = `Unrealized: ‚Çπ${uPnl.toLocaleString()} | Realized: ‚Çπ${rPnl.toLocaleString()}`;
                pnlElement.style.color = totalPnl >= 0 ? '#4ade80' : '#f87171';

            } catch (err) {
                console.error("Status fetch failed", err);
            }
        }

        async function handleAction(action) {
            try {
                const res = await fetch(`/api/${action}`, { method: 'POST' });
                const data = await res.json();
                addLog(data.message);
                fetchStatus();
            } catch (err) {
                addLog("Error executing action: " + action);
            }
        }

        function addLog(msg) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div class="log-entry"><span class="log-time">[${time}]</span> ${msg}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }

        function confirmCloseAll() {
            const confirmed = confirm('‚ö†Ô∏è WARNING: This will close ALL open positions at MARKET price immediately. Are you absolutely sure?');
            if (confirmed) {
                handleAction('close_all_positions');
            } else {
                addLog('Close All Positions cancelled by user.');
            }
        }

        setInterval(fetchStatus, 2000);
        fetchStatus();
    </script>
</body>

</html>
