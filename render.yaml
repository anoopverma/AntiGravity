services:
  - type: web
    name: antigravity-dashboard
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: DHAN_CLIENT_ID
        sync: false
      - key: DHAN_ACCESS_TOKEN
        sync: false
      - key: DHAN_API_KEY
        sync: false                  # OAuth API Key: dddf883a
      - key: DHAN_CLIENT_SECRET
        sync: false                  # OAuth Secret for token exchange
      - key: PAPER_TRADE
        value: "True"
      - key: SECRET_KEY
        generateValue: true          # Render auto-generates a secure random value
      - key: DASHBOARD_USERNAME
        sync: false                  # Set in Render dashboard: default is 'admin'
      - key: DASHBOARD_PASSWORD
        sync: false                  # Set in Render dashboard: default is 'antigravity2024'
      - key: POSTGRES_URI
        fromDatabase:
          name: antigravity-db
          property: connectionString

databases:
  - name: antigravity-db
    plan: free
    databaseName: antigravity
    user: antigravity
