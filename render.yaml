services:
  - type: web
    name: antigravity-dashboard
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DHAN_CLIENT_ID
        sync: false
      - key: DHAN_ACCESS_TOKEN
        sync: false
      - key: DHAN_API_KEY
        sync: false
      - key: DHAN_CLIENT_SECRET
        sync: false
      - key: PAPER_TRADE
        value: "True"
      - key: SECRET_KEY
        generateValue: true
      - key: DASHBOARD_USERNAME
        sync: false
      - key: DASHBOARD_PASSWORD
        sync: false
      - key: POSTGRES_URI
        fromDatabase:
          name: antigravity-db
          property: connectionString

databases:
  - name: antigravity-db
    plan: free
    databaseName: antigravity
    user: antigravity
