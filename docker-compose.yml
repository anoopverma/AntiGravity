version: '3.8'

services:
  db:
    image: postgres:15
    container_name: antigravity_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Aidni@#123}
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: antigravity_app
    restart: always
    depends_on:
      - db
    environment:
      - POSTGRES_URI=postgresql://postgres:${DB_PASSWORD:-Aidni@#123}@db:5432/postgres
      - DHAN_CLIENT_ID=${DHAN_CLIENT_ID}
      - DHAN_ACCESS_TOKEN=${DHAN_ACCESS_TOKEN}
      - PAPER_TRADE=True
    ports:
      - "443:5002" # Expose publicly on port 443 â†’ internal port 5002

  nginx:
    image: nginx:alpine
    container_name: antigravity_nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

volumes:
  postgres_data:
